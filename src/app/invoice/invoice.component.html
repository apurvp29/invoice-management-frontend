<div class="p-4 sm:ml-64 h-[100vh] flex flex-col">
  <div
    class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14"
  >
    <div class="flex items-center justify-between">
      <h1 class="font-semibold text-xl">Invoices</h1>
      <a
        routerLink="/invoice/create-invoice"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <button
          type="button"
          class="px-5 py-2.5 text-sm font-medium text-white inline-flex items-center bg-[#16579D] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <svg
            class="w-4 h-4 text-white me-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="4 4 20 16"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h14m-7 7V5"
            />
          </svg>
          Create Invoice
        </button>
      </a>
    </div>
  </div>
  <div
    class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-4 flex-1"
  >
    <div class="flex flex-col justify-center h-full" *ngIf="isLoading">
      <ng-container class="flex justify-center flex-col items-center h-[100%]">
        <ng-lottie [options]="options" width="150px" height="auto" class="flex justify-center"></ng-lottie>
        <p class="flex justify-center font-medium">Wait while we fetch your Data.</p>
      </ng-container>
    </div>
    <ng-container *ngIf="!isLoading">
      <ag-grid-angular
        (cellClicked)="onCellClicked($event)"
        class="ag-theme-quartz"
        style="height: 100%"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData"
      >
      </ag-grid-angular>
    </ng-container>
  </div>
</div>
<ng-container *ngIf="visibility">
  <app-confirm
    (visibilityChild)="onChangeVisibility($event)"
    [invoiceId]="invoiceId"
  ></app-confirm>
</ng-container>
