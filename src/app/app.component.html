<ng-container *ngIf="isAuthenticated">
  <app-layout></app-layout>
  <router-outlet></router-outlet>
</ng-container>
<ng-container *ngIf="!isAuthenticated">
  <div
    class="flex flex-col lg:flex-row items-center gap-8 justify-center mt-28 p-4"
  >
    <div class="max-w-[650px]">
      <img src="../assets/authentication_img.png" alt="login-image" />
    </div>
    <div class="flex flex-col">
      <h1 class="font-bold text-[24px] sm:text-[28px] mb-3">
        Welcome to Fluxbyte
      </h1>
      <button
        (click)="login()"
        type="button"
        class="px-6 py-2.5 text-md justify-center font-medium text-white flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Log in
      </button>
    </div>
  </div>
</ng-container>
